{% extends 'layout.html' %}

{% block header %}
    {% block title %}New_Account{% endblock %}
{% endblock %}

{% block main %}
    <form method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="account">Account name:</label>
            <input id="account" type="text" autocomplete="off" class="form-control mb-2" name="account" placeholder="Account name" required/>
            <div class="invalid-feedback">Account name is required!</div>
        </div>

        <div class="form-group">
          <label for="psswd_min">Password length:</label>
          <input type="number" name="psswd_min" id="psswd_min" class="form-control" placeholder="Minimum length" min="2" max="25" required/>
          <input type="number" name="psswd_max" class="form-control mb-2" placeholder="Maximum length" min="2" max="25" required/>
          <div class="invalid-feedback">Set password boundaries!</div>
        </div>

        <button type="submit" class="btn btn-primary col-12">Generate Password</button>
    </form>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
